<a routerLink='/'><img src="Logo-Writing.png" alt="EcoTrack Logo" class="logo"></a>

<div class="login-container">
    <div class="login-box">
        <div class="login-form">
            
            <h2>Sign in</h2>
            <form>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example.email@gmail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter at least 8+ characters" required>

                <div class="remember-forgot">
                    <a href="signup">Don't have an Account?</a>
                </div>

                <button type="submit" class="signin-btn" routerLink='/dashboard'>Sign in</button>
            </form>
        </div>
        <div class="login-image">
            <img src="earth-hand.jpg" alt="Globe in Hands">
        </div>
    </div>
</div>
