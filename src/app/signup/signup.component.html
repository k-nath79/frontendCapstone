<a routerLink=""><img src="Logo-Writing.png" alt="EcoTrack Logo" class="logo"></a>

<div class="login-container">
    <div class="login-box">
        <div class="login-form">
            
            <h2>Create an Account</h2>
            <form>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" placeholder="Full Name" required> 

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="example.email@gmail.com" required>

                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter at least 8+ characters" required>

                <div class="remember-forgot">
                    <a routerLink='/login'>Already a User?</a>
                </div>

                <button type="submit" class="signin-btn" routerLink="/login">Create Account</button>
            </form>
        </div>
        <div class="login-image">
            <img src="earth-hand.jpg" alt="Globe in Hands">
        </div>
    </div>
</div>
