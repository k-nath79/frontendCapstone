<div class="forms">

    <button (click)="addNew()">Add new</button>
}@else if(formStage==1){

}@else if(formStage==2){

}@else if(formStage==3){
    <app-gadgetform (formStageEvent)='handleEvent()' ></app-gadgetform>
}
</div>
